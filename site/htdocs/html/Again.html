      <main role="main" class="inner cover">
        <h1 class="cover-heading">Reviewi 4 Amazon</h1>
        <p class="lead">OPS...TRY AGAIN! All the fields are required!<br> </p><br>


		<div  class="secondaryHeader"> 
			<div class="button-container" >
				<form action="../php/request.php" method="post" novalidate="novalidate">
					<span style="color: red;">**Make sure that all the info are correct before submitting**</span>
					<div id="asinContainer" class="input-group" >
						<input autocapitalize="on" autocorrect="off" class="inputasin" data-val="true" data-val-maxlength="The field Account must be a string with a maximum length of '10'." data-val-maxlength-max="10" data-val-minlength="The field Account must be a string type with a minimum length of '10'." data-val-minlength-min="10" id="Account" maxlength="10" name="ASIN" placeholder="ASIN" spellcheck="false" type="text" value="">
					<!--<input type="hidden" name="apiEndpoint" id="apiEndpoint" value="https://api.haveibeenpwned.com/unifiedsearch/">-->
					</div>	
					<div id="countryContainer" class="input-group" style= "display: none; background: white; border-radius: 20px; padding: 20px 20px; border: 6px solid #ccc;">
								<div class="pretty p-jelly p-curve p-bigger p-pulse">
									<input type="checkbox" name="COM" value='Y'/>
									<div class="state p-danger">
										<label>COM</label>
									</div>
								</div>
								<div class="pretty p-jelly p-curve p-bigger p-pulse">
									<input type="checkbox" name="UK" value='Y'/>
									<div class="state p-primary">
										<label>UK</label>
									</div>
								</div>
								<div class="pretty p-jelly p-curve p-bigger p-pulse">
									<input type="checkbox" name="FR" value='Y'/>
									<div class="state p-info">
										<label>FR</label>
									</div>
								</div>
								<div class="pretty p-jelly p-curve p-bigger p-pulse">
									<input type="checkbox" name="DE" value='Y'/>
									<div class="state p-warning">
										<label>DE</label>
									</div>
								</div>
								<div class="pretty p-jelly p-curve p-bigger p-pulse">
									<input type="checkbox" name="IT" value='Y'/>
									<div class="state p-success">
										<label>IT</label>
									</div>
								</div>
								<div class="pretty p-jelly p-curve p-bigger p-pulse">
									<input type="checkbox" name="ES" value='Y'/>
									<div class="state p-danger">
										<label>ES</label>
									</div>
								</div>	
								<div class="pretty p-jelly p-curve p-bigger p-pulse">
									<input type="checkbox" name="IND" value='Y'/>
									<div class="state p-warning">
										<label>IN</label>
									</div>
								</div>								
					<!--<input type="hidden" name="apiEndpoint" id="apiEndpoint" value="https://api.haveibeenpwned.com/unifiedsearch/">-->
					</div>	
					<div id="formatContainer" class="input-group" style= "display: none; background: white; border-radius: 20px; padding: 20px 20px; border: 6px solid #ccc;">
						<div class="pretty p-default p-round">
							<input type="radio" name="format" value="CSV">
							<div class="state">
								<label>CSV</label>
							</div>
						</div>
						<div class="pretty p-default p-round">
							<input type="radio" name="format" value="JSON">
							<div class="state">
								<label>JSON</label>
							</div>
						</div>
						<div class="pretty p-default p-round">
							<input type="radio" name="format" value="XLSX">
							<div class="state">
								<label>XLSX</label>
							</div>
						</div>						
					</div>	
					<div id="emailContainer" class="input-group" style= "display: none;">
						<input autocapitalize="off" autocorrect="off" class="inputemail" data-val="true" data-val-maxlength="The field Account must be a string or array type with a maximum length of '255'." data-val-maxlength-max="255" data-val-minlength="The field Account must be a string or array type with a minimum length of '3'." data-val-minlength-min="3" id="Account" maxlength="255" name="Email" placeholder="email address" spellcheck="false" type="email" value="">
					<!--<input type="hidden" name="apiEndpoint" id="apiEndpoint" value="https://api.haveibeenpwned.com/unifiedsearch/">-->
					</div>						
					<div id="submitAll"  class="input-group" style= "display: none;">
						<button class="sub-button" type="submit">Submit</button>
					</div>					
						
				</form>
				<div id="selectasin" class="input-group" style= "display: flex;" >
					<button class="next-button" type="submit"  onclick="choose_country()" >Next</button>
				</div>
				<div id="selectcountry"  class="input-group" style= "display: none;">
					<button class="next-button" type="submit" onclick="choose_format()" >Next</button>
				</div>
				<div id="selectformat"  class="input-group" style= "display: none;">
					<button class="next-button" type="submit" onclick="enter_email()" >Next</button>
				</div>				
				
			</div>
			
		</div><br><br>
